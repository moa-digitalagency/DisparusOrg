{% extends "base.html" %}

{% block title %}Administration - DISPARUS.ORG{% endblock %}

{% block content %}
<section class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-12">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-xl shadow-lg border border-red-100 overflow-hidden">
            <div class="bg-gradient-to-br from-red-700 to-red-900 text-white p-6 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/10 rounded-2xl mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                </div>
                <h1 class="text-xl font-bold">Administration</h1>
                <p class="text-white/80 text-sm mt-1">Connectez-vous pour acceder au panneau</p>
            </div>
            
            <form method="POST" class="p-6 space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                {% if error %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
                    {{ error }}
                </div>
                {% endif %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all"
                        placeholder="admin">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all"
                        placeholder="••••••••">
                </div>
                
                <button type="submit" 
                    class="w-full bg-red-700 hover:bg-red-800 text-white font-semibold py-3 px-4 rounded-xl shadow-sm hover:shadow-md transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                    </svg>
                    Se connecter
                </button>
            </form>
            
            <div class="px-6 pb-6">
                <a href="/" class="block text-center text-sm text-gray-500 hover:text-red-700 transition-colors">
                    &larr; Retour a l'accueil
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
